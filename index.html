<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Len & Ariki ÊÅãÁà±Êâ≠ËõãÊú∫</title>
    <style>
        :root {
            --primary-color: #a0e7e5; /* ËñÑËç∑Áªø */
            --secondary-color: #b4f8c8; /* ÊµÖËñÑËç∑ */
            --accent-color: #ffafcc; /* Ê®±Ëä±Á≤âÁÇπÁºÄ */
            --text-color: #555;
            --bg-color: #f0fdf4;
            --card-bg: #ffffff;
        }

        body {
            font-family: "Rounded Mplus 1c", "Varela Round", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        header {
            background-color: var(--primary-color);
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(160, 231, 229, 0.4);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        h1 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: 0.8rem;
            color: #fff;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* Êâ≠ËõãÊú∫Âå∫Âüü */
        .machine-container {
            margin-top: 40px;
            position: relative;
            width: 280px;
            height: 380px;
            background: #fff;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(160, 231, 229, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 4px solid var(--primary-color);
        }

        .glass-dome {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(160, 231, 229, 0.2));
            border: 3px solid #e0e0e0;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        /* Êâ≠ËõãÁêÉË£ÖÈ•∞ */
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,255,255,0.5);
        }
        .ball:nth-child(1) { background: #ffafcc; top: 160px; left: 60px; }
        .ball:nth-child(2) { background: #a2d2ff; top: 150px; left: 120px; }
        .ball:nth-child(3) { background: #ffc8dd; top: 130px; left: 80px; }
        .ball:nth-child(4) { background: #cdb4db; top: 170px; left: 100px; }
        .ball:nth-child(5) { background: #bde0fe; top: 140px; left: 40px; }
        
        .cat-icon {
            font-size: 80px;
            z-index: 1;
            opacity: 0.8;
        }

        .machine-body {
            margin-top: -40px;
            width: 240px;
            height: 150px;
            background: var(--primary-color);
            border-radius: 20px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 20px;
        }

        .knob {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            border: 4px solid #e0e0e0;
            box-shadow: 0 4px 0 #ccc;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .knob::after {
            content: "";
            width: 40px;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
        }

        .knob:active {
            transform: rotate(180deg) scale(0.95);
        }

        .knob.spinning {
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ÊåâÈíÆÂå∫Âüü */
        .controls {
            margin-top: 30px;
        }

        .play-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 15px 50px;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(160, 231, 229, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .play-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(160, 231, 229, 0.4);
        }
        
        .play-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* ÂºπÁ™ó */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal {
            background: white;
            width: 85%;
            max-width: 320px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 4px solid var(--primary-color);
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .prize-ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .rank {
            font-weight: 900;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .rank.SSR { color: #ffd700; text-shadow: 0 2px 4px rgba(255, 215, 0, 0.3); }
        .rank.SR { color: #c77dff; }
        .rank.R { color: #a0c4ff; }

        .prize-name {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .prize-desc {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 25px;
        }

        .close-btn {
            background: var(--text-color);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Êî∂ËóèÂ§π */
        .history {
            width: 90%;
            max-width: 400px;
            margin-top: 40px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 40px;
        }

        .history h3 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .history-list {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
            font-size: 0.9rem;
        }

        .tag {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
        }
        .tag.SSR { background: #ffd700; }
        .tag.SR { background: #c77dff; }
        .tag.R { background: #a0c4ff; }

        /* ÈúáÂä®Âä®Áîª */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

    </style>
</head>
<body>

<header>
    <h1>LEN & ARIKI</h1>
    <div class="subtitle">Only_You ‰∏ìÂ±ûÊâ≠ËõãÊú∫</div>
</header>

<div class="machine-container" id="machine">
    <div class="glass-dome">
        <div class="cat-icon">ü¶ä‚ù§üê±</div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <div class="machine-body">
        <div class="knob" id="knob"></div>
    </div>
</div>

<div class="controls">
    <button class="play-btn" id="spinBtn">ÊäΩ‰∏ÄÊ¨° (Free)</button>
</div>

<div class="history">
    <h3>Áå´Áå´ÁöÑÊàòÂà©ÂìÅ üéí</h3>
    <ul class="history-list" id="historyList">
        </ul>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <div class="prize-ball" id="modalBall" style="background: #ffafcc;">üéÅ</div>
        <div class="rank" id="modalRank">SSR</div>
        <div class="prize-name" id="modalName">Only_You Âà∏</div>
        <div class="prize-desc" id="modalDesc">Len‰ªäÊôö‰ªÄ‰πàÈÉΩÂê¨‰Ω†ÁöÑ...</div>
        <button class="close-btn" onclick="closeModal()">Êî∂‰∏ãÂ•ñÂä±</button>
    </div>
</div>

<script>
    // Â•ñÂìÅÊ±†Êï∞ÊçÆ
    const prizes = [
        // SSR - 1%
        { rank: 'SSR', name: 'Only_You Êó†ÈôêÂà∏', desc: '‰ªäÊôöÊó†ËÆ∫‰ªÄ‰πàË¶ÅÊ±ÇÔºåLenÈÉΩÂøÖÈ°ªÊâßË°å„ÄÇ', color: '#ffd700', weight: 1 },
        { rank: 'SSR', name: 'LenÁöÑÈôÑÂ±ûÈªëÂç°', desc: 'ÊãøÁùÄÂéª‰π∞Á©∫ÂïÜÂú∫ÂêßÔºåÂØÜÁ†ÅÊòØ‰Ω†ÁîüÊó•„ÄÇ', color: '#ffd700', weight: 1 },
        { rank: 'SSR', name: 'ËØ¥Ëµ∞Â∞±Ëµ∞Êú∫Á•®', desc: 'Âéª‰ªª‰Ωï‰Ω†ÊÉ≥ÂéªÁöÑÂú∞ÊñπÔºåÁé∞Âú®Â∞±Âá∫Âèë„ÄÇ', color: '#ffd700', weight: 1 },
        
        // SR - 15%
        { rank: 'SR', name: 'ÂÖ¨‰∏ªÊä±‰∏ãÊ•º', desc: 'ËÑö‰∏çÊ≤æÂú∞Ôºå‰∏ìÂ±ûÂùêÈ™ë„ÄÇ', color: '#c77dff', weight: 5 },
        { rank: 'SR', name: 'ÂÖ®Ë∫´Á≤æÊ≤πSPA', desc: 'Len‰∫≤Ëá™ÊúçÂä°ÔºåÂèØËÉΩ‰ºöÊúâÁÇπ...ÁÉ≠„ÄÇ', color: '#c77dff', weight: 5 },
        { rank: 'SR', name: 'ÁÇπËèúÊùÉ', desc: 'Len‰∏ãÂé®ÔºåÂÅö‰ªÄ‰πà‰Ω†ËØ¥‰∫ÜÁÆó„ÄÇ', color: '#c77dff', weight: 5 },
        { rank: 'SR', name: 'Ê∏ÖÁ©∫Ë¥≠Áâ©ËΩ¶', desc: 'ÊääÈÇ£‰∫õÊîæ‰∫ÜÂæà‰πÖÁöÑË£ôÂ≠êÈÉΩ‰π∞ÂõûÊù•„ÄÇ', color: '#c77dff', weight: 5 },

        // R - Ââ©‰Ωô
        { rank: 'R', name: 'È¢ùÂ§¥‰∫≤‰∫≤ x1', desc: 'ËΩªËΩªÁöÑÔºåËΩØËΩØÁöÑ„ÄÇ', color: '#a0c4ff', weight: 15 },
        { rank: 'R', name: 'ÂêπÂ§¥ÂèëÊúçÂä°', desc: 'Ê¥óÂÆåÊæ°Êàë‰πüË¶Å‰º∫ÂÄô‰Ω†„ÄÇ', color: '#a0c4ff', weight: 15 },
        { rank: 'R', name: 'Âè´‰∏ÄÂ£∞‚ÄúËÄÅÂÖ¨‚Äù', desc: 'ËÄå‰∏îË¶ÅÁúãÁùÄÁúºÁùõÂè´„ÄÇ', color: '#a0c4ff', weight: 15 },
        { rank: 'R', name: 'ËÉå‰Ω†Ëµ∞‰∏ÄÂÖ¨Èáå', desc: 'Ë∂¥Â•ΩÔºå‰∏çËÆ∏‰π±Âä®„ÄÇ', color: '#a0c4ff', weight: 15 },
        { rank: 'R', name: 'Êó©ÂÆâÂêª', desc: 'ÊòéÂ§©Êó©‰∏ä‰∏çËÆ∏ËµñÂ∫äË∫≤ÂºÄ„ÄÇ', color: '#a0c4ff', weight: 15 },
        { rank: 'R', name: 'Â•∂Ëå∂‰∏ÄÊùØ', desc: 'ÂÖ®Á≥ñÂéªÂÜ∞Ôºå‰∏çËÆ∏ËØ¥ËÉñ„ÄÇ', color: '#a0c4ff', weight: 15 },
    ];

    const spinBtn = document.getElementById('spinBtn');
    const machine = document.getElementById('machine');
    const knob = document.getElementById('knob');
    const modalOverlay = document.getElementById('modalOverlay');
    const historyList = document.getElementById('historyList');

    // ÊäΩÂ•ñÈÄªËæë
    function spin() {
        if (spinBtn.disabled) return;
        
        // 1. Âä®ÁîªÁä∂ÊÄÅ
        spinBtn.disabled = true;
        machine.classList.add('shake');
        knob.classList.add('spinning');
        
        // 2. ÈöèÊú∫ÁÆóÊ≥ï
        setTimeout(() => {
            const prize = getWeightedPrize();
            showResult(prize);
            addToHistory(prize);
            
            // ÈáçÁΩÆÁä∂ÊÄÅ
            machine.classList.remove('shake');
            knob.classList.remove('spinning');
            spinBtn.disabled = false;
        }, 1000);
    }

    function getWeightedPrize() {
        let totalWeight = prizes.reduce((sum, p) => sum + p.weight, 0);
        let random = Math.random() * totalWeight;
        
        for (let prize of prizes) {
            if (random < prize.weight) return prize;
            random -= prize.weight;
        }
        return prizes[0];
    }

    function showResult(prize) {
        document.getElementById('modalRank').innerText = prize.rank;
        document.getElementById('modalRank').className = `rank ${prize.rank}`;
        document.getElementById('modalName').innerText = prize.name;
        document.getElementById('modalDesc').innerText = prize.desc;
        document.getElementById('modalBall').style.backgroundColor = prize.color === '#ffd700' ? '#fff7cc' : (prize.rank === 'SR' ? '#f3e5f5' : '#e3f2fd');
        
        modalOverlay.style.display = 'flex';
    }

    function closeModal() {
        modalOverlay.style.display = 'none';
    }

    function addToHistory(prize) {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.innerHTML = `
            <span>${prize.name}</span>
            <span class="tag ${prize.rank}">${prize.rank}</span>
        `;
        historyList.prepend(li);
    }

    spinBtn.addEventListener('click', spin);

</script>

</body>
